<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk E-Commerce</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0 20px 60px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 40px 0 30px;
      font-size: 2.5rem;
    }
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 1200px;
    }
    .produk-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      cursor: pointer;
    }
    .produk-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .produk-item img {
      width: 100%;
      max-width: 150px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .produk-info {
      text-align: center;
      width: 100%;
    }
    .produk-nama {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      height: 40px;
      overflow: hidden;
    }
    .produk-harga {
      font-size: 1rem;
      color: #16a085;
      font-weight: 700;
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #eceff1;
      color: #555;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .produk-item img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Daftar Produk Terbaru ✨</h1>
  <ul class="produk-list" id="produk-list"></ul>

  <footer>
    &copy; 2025 Farhan Al Farisi Ahann tes - 152021045. All rights reserved.
  </footer>

  <script>
    // Ganti URL ini dengan IP backend kamu
    const apiUrl = '/api/produk';

    async function fetchProduk() {
      try {
        const response = await fetch(apiUrl);
        const produk = await response.json();

        const produkList = document.getElementById('produk-list');
        produkList.innerHTML = '';

        produk.forEach(p => {
          const li = document.createElement('li');
          li.className = 'produk-item';
          li.innerHTML = `
            <img src="${p.gambar}" alt="${p.nama}" />
            <div class="produk-info">
              <div class="produk-nama">${p.nama}</div>
              <div class="produk-harga">Rp${p.harga.toLocaleString('id-ID')}</div>
            </div>
          `;
          produkList.appendChild(li);
        });
      } catch (error) {
        console.error('Gagal mengambil data produk:', error);
      }
    }

    fetchProduk();
  </script>
</body>
</html>
